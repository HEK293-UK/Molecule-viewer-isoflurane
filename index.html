<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3Dmol Custom Viewer with Labels</title>
  <script src="https://3dmol.org/build/3Dmol-min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <script>
    const viewer = $3Dmol.createViewer("viewer", {
      backgroundColor: "white"
    });

    const elementColours = {
      C: "#363636",
      O: "#FF3838",
      N: "#7070FF",
      H: "#FFFFFF",
      S: "goldenrod"
    };

    $3Dmol.download("cid:4369440", viewer, { noAutoStyle: true }, function() {
      const model = viewer.getModel();
      model.setStyle({}, {
        stick: {
          radius: 0.15,
          colorfunc: atom => elementColours[atom.elem] || "teal"
        },
        sphere: {
          radius: 0.3,
          colorfunc: atom => elementColours[atom.elem] || "teal"
        }
      });

      viewer.zoomTo();
      viewer.render();

      // Now safely access atoms for labelling
      const atoms = model.selectedAtoms({});
      atoms.forEach(atom => {
        if (atom.elem !== 'H') {
          viewer.addLabel(atom.elem, {
            position: atom,
            backgroundColor: "white",
            backgroundOpacity: 0.7,
            fontColor: "black",
            fontSize: 12,
            showBackground: true,
            alignment: "center"
          });
        }
      });

      viewer.render();
    });
  </script>
</body>
</html>
