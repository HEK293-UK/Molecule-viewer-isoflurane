<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3Dmol Viewer</title>
  <script src="https://3dmol.org/build/3Dmol-min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <script>
    const elementColours = {
      C: "#363636",
      O: "#FF3838",
      N: "#7070FF",
      H: "#FFFFFF",
      S: "goldenrod"
    };

    const viewer = $3Dmol.createViewer("viewer", {
      backgroundColor: "white"
    });

    $3Dmol.download("cid:4369440", viewer, {noAutoStyle: true}, function(modelData) {
      const model = viewer.addModel(modelData, "sdf");

      // Apply custom styles
      model.setStyle({}, {
        stick: {
          radius: 0.15,
          colorfunc: atom => elementColours[atom.elem] || "teal"
        },
        sphere: {
          radius: 0.3,
          colorfunc: atom => elementColours[atom.elem] || "teal"
        }
      });

      viewer.zoomTo();
      viewer.render();

      // Add labels for non-hydrogens
      const atoms = model.selectedAtoms({});
      for (const atom of atoms) {
        if (atom.elem !== "H" && atom.x != null) {
          viewer.addLabel(atom.elem, {
            position: {x: atom.x, y: atom.y, z: atom.z},
            backgroundColor: "white",
            backgroundOpacity: 0.7,
            fontColor: "black",
            fontSize: 12,
            showBackground: true
          });
        }
      }

      viewer.render();
    });
  </script>
</body>
</html>
